<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header Menu Assignment</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header class="header-menu-dropdown">
      <a href="#" class="nav-trigger"
        >Open Nav<span aria-hidden="true"></span
      ></a>

      <nav class="main-nav">
        <ul id="primaryMenu"></ul>
      </nav>

      <div class="menu-dropdown-wrapper">
        <div class="dropdown-list">
          <ul id="dropdown-listData"></ul>
          <div class="bg-layer" aria-hidden="true"></div>
        </div>
      </div>
    </header>

    <main class="cd-main-content"></main>
    <script src="src/lib/jquery-3.0.0.min.js"></script>
    <script src="src/lib/modernizr-custom.js"></script>
    <script src="src/js/menuLayout.js"></script>
  </body>
</html>
